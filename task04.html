<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<style type="text/css">
		#main{
			width: 400px;
			height: 200px;
			background-color: #ccc;
			position: absolute;
			top: 50%;
			margin-top: -100px;
			left: 50%;
			margin-left: -200px;
		}
		#left-top{
			width: 50px;
			height: 50px;
			background-color: #fc0;
			border-bottom-right-radius: 50px;
		}
		#right-bot{
			width: 50px;
			height: 50px;
			background-color: #fc0;
			border-top-left-radius: 50px;
			position: absolute;
			right: 0;
			bottom: 0;
		}
	</style>
    <title>Mission1_4</title>
  </head>
  <body>
	<div id="main">
		<div id="left-top"></div>
		<div id="right-bot"></div>
	</div>
	
  </body>
</html>
